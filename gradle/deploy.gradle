apply plugin: 'maven-publish'

ext.isRelease = {
  return !project.version.endsWith("-SNAPSHOT")
}

publishing {
  repositories {
    if (project.hasProperty("deployUrl")) {
      maven {
        credentials {
          username = "${deployUser}"
          password = "${deployPass}"
        }
        url = String.format("${deployUrl}", isRelease ? 'releases' : 'snapshots')
      }
    }
  }

  publications {
    maven(MavenPublication) {
      from components.java
      pom.withXml {
        asNode().children().last() + {
          resolveStrategy = DELEGATE_FIRST

          name project.name
          description project.description
          url project.homepage

          ciManagement {
            system 'Travis CI'
            url 'https://travis-ci.org/natrolite/natrolite'
          }

          issueManagement {
            system 'GitHub Issues'
            url 'https://github.com/natrolite/natrolite/issues'
          }

          licenses {
            license {
              name 'GNU General Public License (GPL)'
              url 'https://www.gnu.org/licenses/gpl.txt'
              distribution 'repo'
            }
          }

          scm {
            url 'https://github.com/natrolite/natrolite'
            connection 'scm:git:git://github.com/natrolite/natrolite.git'
            developerConnection 'scm:git:ssh://github.com:natrolite/natrolite.git'
          }
        }
      }
    }
  }
}

